<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Sign Up</title>
	  <meta charset="utf-8">	  
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	</head>
	<body onload="fetch_data();">
		<form>
			<div class = "container">
			<h2>Student Details</h2>
				<div class="form-group">
					<label for="first_name">First Name</label>
					<input type="text" class="form-control" id = "first_name" name = "first_name" placeholder="First Name" required>
				</div>
				<div class="form-group">
					<label for="last_name">Last Name</label>
					<input type="text" class="form-control" id = "last_name" name = "last_name" placeholder="Last Name" required>
				</div>
				<div class="form-group">
					<label for="roll_no">Roll Number</label>
					<input type="text" class="form-control" id = "roll_no" name = "roll_no" placeholder="Roll Number" required>
				</div>
				<div class="form-group">
					<label for="department">Department</label>
					<input type="text" class="form-control" id = "department" name = "department" placeholder="Department" required>
				</div>
				<div class="form-group">
					<label for="ph_no">Phone Number</label>
					<input type="number" class="form-control" id = "ph_no" name = "ph_no" placeholder="Phone Number" required>
				</div>
				<button class="btn btn-success" onclick = "update_form()">Update</button>
				<input type="button" class="btn btn-primary" value="View Data"onclick = "view_data1()">
			</div>
		</form>
		<script src = "js/functions.js"></script>
		<script src = "js/jquery.js"></script>
	</body>
</html>
